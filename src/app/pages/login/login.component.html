<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img src="assets/LOTTO.png" alt="lotto-power.png" class="mx-auto d-block text-center">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Sign In</h3>
                    <form (ngSubmit)="onSubmit()" [formGroup]="signInForm">
                        <div>
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" formControlName="email" id="email"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" class="form-control" formControlName="password" id="password">
                        </div>
                        <div class="pt-5 pb-5">
                            <button type="submit"
                                class="btn btn-lg btn-outline-primary col-md-5 float-right signInButton">Sign
                                In</button>
                            <button
                                class="btn btn-lg btn-outline-primary col-md-5 float-right registerButton">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
