<div class="leaderboard">
    <div class="leaderboard-header">
      <h2>Leaderboard</h2>
    </div>
    <div class="leaderboard-table">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Total Money Won</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of individualLeaderboard; let i = index">
            <td>{{i+1}}</td>
            <td>{{user.username}}</td>
            <td>${{user.totalMoneyWon}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
